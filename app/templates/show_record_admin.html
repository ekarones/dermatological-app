<h1>Pacientes Registrados</h1>
    <div class="patients_table">
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>DNI</th>
                <th>Teléfono</th>
                <th>Fecha de Nacimiento</th>
                <th>Correo</th>
                <th>Diagnóstico</th>
                <th>Imagen</th>
            </tr>
            {% for r in record %}
            <tr>
                <td>{{ r[0] }}</td>
                <td>{{ r[5] }}</td>
                <td>{{ r[6] }}</td>
                <td>{{ r[7] }}</td>
                <td>{{ r[8] }}</td>
                <td>{{ r[9] }}</td>
                <td>{{ r[10] }}</td>
                <td>{{ r[3] }}</td>
                <td>
                    a
                    <!-- <a href="{{ url_for('show_record_image', doctor_id=doctor_id, doctor_name=doctor_name, record_img=r[0]) }}">ver imagen</a> -->
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
